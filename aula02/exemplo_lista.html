<html>
	<head>
		<title>Trabalhando com listas!</title>
	</head>	
		<body> <!--Treinando lista em ordem ou Ordened List-->
			<h1>
				<b>Lista Ordenada!</b>
			</h1>
			<hr/>
				<h2> <!-- usando ol para um Ordened List ou lista ordenada -->
				<ol type = "1" start = "1">	<!-- type é um atribuito de propridade, sendo 1 para numero, A para alfabeto maisculo, a para alfabeto minusculo, i e I para algarismos romanos-->
											<!-- start usado para iniciar a listagem e demarcado por onde ira iniciar a contagem, sendo A = 1, B = 2...-->
											
					<li>                    <!-- tag li usada para itemizar a lista-->
					Aprender a linguagem de programação
					</li>
					<li>
					Aplicar logica de programação
					</li>
					<li>
					Verificar erros no código ou falhas de formatação
					</li>
			
				</ol>
				</h2>
				<hr/>
			<h1>
				<center>  <b>Lista Não Ordenada!</b> </center> <!-- center usado para centralizar um texto-->
			</h1>
				<h2> <!-- usando ul para uma lista desordenada, uma coleção de itens que não trazem uma ordenação numérica e as suas posições -->
				<ul type = "square">			<!-- type : 
														circle -> circulo com apenas borda
														disc -> circulo preenchido
														square -> quadrado 
														none -> nenhuma 
												-->
					<li>
						Arroz
					</li>
					<li>
						Feijão
					</li>
					<li>Óleo
					</li>
				</h2>
				
		</body>
	

</html>

<html>
	<head>
		<title> Aula de tabelas </title> 
	</head>

	<h1> <center> <b>Montagem de tabelas<b> <center> </h1>
	<hr>
		<body>
            <!-- Utilizando a tag table para iniciar uma tabela, border para deifinir o tamanho das bordas-->
            <!-- utilizando a tag cellspacing para definir uma largura de célula recomendada-->
            <!-- utilizando a tag cellpadding para o espaçamento entre o conteúdo e o limite das células-->
			<table border = "1" bgcolor = "eb3434" cellspacing = "0" cellpadding = "5px"> 
				<tr><!-- tr demarcamos a linha de uma tabela, usando th para o cabeçalho, e td para o restante das informaçoes da tabela-->
					<th>Data de nascimento</th>
					<th>Nome completo</th>
					<th>Area de atuação</th>
					<th>Formação academica</th>
				</tr>
				<tr>
					<td>11/06/2001</td>
					<td>Matheus Richardi Gomes</td>
					<td>Analise laboratorial</td>
					<td>Biomedicina</td>
				</tr>	
					<td>01/01/1966</td>
					<td>Sonia de Araujo Richardi</td>
					<td colspan = 2> <center> Adminstração </center> </td>
                    <!-- tag colspan faz com que a célula ocupe o lugar das próximas n células vizinhas à direita de sua coluna-->
				<tr>
			
					
				
				</tr>
			</table>
		</body>

</html>
